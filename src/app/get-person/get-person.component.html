<div class="container">
  <div [hidden]="submitted"> 
     <h1>Get Person By Id</h1>
    <form (ngSubmit)="getPersonById(id.value)" #hero1Form="ngForm">
      <div class="form-group">
        <label for="name">Enter Person Id</label>
        <input type="text" class="form-control"
               required
               [(ngModel)]="personId" name="personId" value="personId" #id>
      </div>
     <button type="submit" class="btn btn-success" [disabled]=hero1Form.invalid>Get Person Details</button> 
        
        <div class="card">
        <ng-container *ngFor="let person of objectArray">
          <div class="contact-details">
        <h2>{{person}}</h2>  
        </div>
        </ng-container>
        </div>
