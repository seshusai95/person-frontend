<div class="container">
  <div [hidden]="submitted"> 
     <h1>Update Person By Id</h1>
    <form (ngSubmit)="updatePersonById(id.value, phone.value)" #hero1Form="ngForm">
      <div class="form-group">
        <label for="name">Enter Person Id</label>
        <input type="text" class="form-control"
               required
               [(ngModel)]="personId" name="personId" value="personId" #id>
      </div>
         <div class="form-group">
        <label for="name">Enter Person Phone Number to Update</label>
        <input type="text" class="form-control"
               required
               [(ngModel)]="phonenumber" name="phonenumber" value="phonenumber" #phone>
      </div>
        
        <button type="submit" class="btn btn-success" [disabled]=hero1Form.invalid>Update Person</button>
